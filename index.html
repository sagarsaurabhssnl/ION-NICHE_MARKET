<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&family=Orbitron&display=swap");
    </style>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/showcase.css" />
    <link rel="stylesheet" type="text/css" href="./styles/signup.css" />
    <link rel="stylesheet" type="text/css" href="./styles/login.css" />
    <link rel="stylesheet" type="text/css" href="./styles/loader.css" />
    <link rel="stylesheet" type="text/css" href="./styles/alert.css" />
    <link rel="stylesheet" type="text/css" href="./styles/upload.css" />
    <title>DIGIMARKET</title>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-messaging.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/login.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/upload.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body scroll="no" style="overflow: hidden" id="body">
    <header class="header">
      <nav class="navbar">
        <div style="display: flex; align-items: center">
          <div style="font-size: 30">·</div>
          <a
            href="#"
            class="nav-logo"
            style="
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
            "
            >DIGIMARKET</a
          >
          <div style="font-size: 30">·</div>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#products" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="#footer" class="nav-link">Contact</a>
          </li>
          <li class="nav-item" id="login">
            <a href="#body" class="nav-link" id="loginText">Login</a>
          </li>
          <li class="nav-item" id="signup">
            <a href="#body" class="nav-link" id="signupText">Signup</a>
          </li>
          <li class="nav-item" id="signup">
            <a
              href="#body"
              class="nav-link"
              id="addText"
              style="flex-direction: row; display: flex; align-items: center"
            >
              <div id="add-product">Add Product</div>
            </a>
          </li>
        </ul>
        <div class="nav-btn">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div id="loginForm-outer-container">
      <div id="loginForm-container">
        <div id="login-close">CLOSE ✖</div>
        <div id="loginForm">
          <div id="login-head">LOGIN</div>
          <input
            type="email"
            class="textField"
            placeholder="Email"
            name="Email"
            id="login-email"
            required
          />
          <input
            type="password"
            class="textField"
            placeholder="Password"
            name="name"
            id="login-password"
            required
          />
          <div id="forgot-password">Forgot Password</div>
          <button id="login-button" onclick="initiateLogin()">LOGIN</button>
        </div>
      </div>
    </div>
    <div id="alert-outer">
      <div id="alert-container">
        <div id="alert-close">CLOSE ✖</div>
        <div id="alertWindow">
          <div id="alert-head">! ALERT !</div>
          <div id="alert-data"></div>
        </div>
      </div>
    </div>
    <div id="signupForm-outer-container">
      <div id="signupForm-container">
        <div id="signup-close">CLOSE ✖</div>
        <div id="signupForm">
          <div id="signup-head">SIGNUP</div>
          <input
            type="email"
            class="textField"
            placeholder="Email"
            name="Email"
            id="signup-email"
            required
          />
          <input
            type="password"
            class="textField"
            placeholder="Password"
            name="name"
            id="signup-password"
            required
          />
          <button id="login-button" onclick="initiateSignup()">SIGNUP</button>
        </div>
      </div>
    </div>
    <div id="loader-container">
      <div id="loader"></div>
    </div>
    <div id="showcase">
      <div id="close">CLOSE ✖</div>
      <div id="main-showcase">
        <div id="showcase-image-container">
          <img src="#" id="showcase-img" />
          <div id="showcase-details">
            <div id="showcase-title">Title</div>
            <div id="showcase-description" style="font-size: 1.3rem">
              No Description
            </div>
            <div id="showcase-price">-------</div>
            <button id="product-buy" onclick="orderPlaced()">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    <div id="upload-outer">
      <div id="upload-container">
        <div id="shadow-container">
          <div id="upload-close">CLOSE ✖</div>
          <div id="upload-container-main">
            <div id="upload-data-input">
              <input
                type="name"
                class="upload-textField"
                placeholder="Product Name"
                name="Name"
                id="upload-product-name"
                required
              />

              <input
                type="number"
                class="upload-textField"
                placeholder="Product Price"
                name="Price"
                id="upload-product-price"
                required
              />
            </div>
            <textarea
              id="multiline-details"
              name="Details"
              rows="4"
              cols="50"
              placeholder="Product Details"
              id="upload-product-details"
            >
            </textarea>
          </div>
          <div id="upload-buttons">
            <label>
              <input
                type="file"
                size="60"
                id="upload-file"
                accept="image/*"
                onchange="initiateUpload()"
              />
            </label>
            <button id="upload-button" onclick="finishUpload()">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
    <div id="main-site">
      <div id="header-home">
        <div>
          <div id="header-text-main">Compare among the Best</div>
        </div>
        <div id="header-text">
          Explore this site to find suitable products just for you
        </div>
      </div>
      <div id="products"></div>
    </div>
    <footer
      style="
        background-color: tomato;
        border-radius: 4px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
      "
      id="footer"
    >
      <a href="https://github.com/sagarsaurabhssnl" style="padding: 10px"
        ><img src="./assets/github.png" width="40" height="40"
      /></a>
    </footer>
  </body>
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</html>
